spring:
  datasource:
    url: jdbc:postgresql://db:5433/mydb
    driverClassName: org.postgresql.Driver
    username: username
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate

cors:
  allowed-headers:
    - "*"
  exposed-headers:
    - Location
    - Access-Control-Allow-Origin
  allowed-origins:
    - "*"